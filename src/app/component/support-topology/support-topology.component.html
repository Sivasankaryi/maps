<div class="topology-wrapper">

  <!-- Top Controls -->
  <div class="toolbar">
    <input
      type="text"
      placeholder="Search device..."
      (input)="search($event)"
      class="search-box"
    />

    <button class="connect-btn" (click)="toggleConnectivity()">
      Show Connectivity
    </button>

    <div class="zoom-controls">
      <button type="button" (click)="zoomIn()">+</button>
      <button type="button" (click)="zoomOut()">-</button>
    </div>
  </div>

  <!-- Diagram Container -->
  <div class="diagram-container">
    <div
      #diagramDiv
      class="diagram"
      style="width: 100%; height: 600px;"
    ></div>
  </div>

</div>
